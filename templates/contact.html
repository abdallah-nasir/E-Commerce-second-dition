        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

        <script type="text/javascript">
// In this example, we center the map, and add a marker, using a LatLng object
// literal instead of a google.maps.LatLng object. LatLng object literals are
// a convenient way to add a LatLng coordinate and, in most cases, can be used
// in place of a google.maps.LatLng object.
let map;

function initMap() {
  const mapOptions = {
    zoom: 8,
    center: { lat:27.09569985550897, lng: 33.82203544278415 },
  };
  map = new google.maps.Map(document.getElementById("map"), mapOptions);
  const marker = new google.maps.Marker({
    // The below line is equivalent to writing:
    // position: new google.maps.LatLng(-34.397, 150.644)
    position: { lat: 27.09569985550897, lng: 33.82203544278415 },
    map: map,
  });
  // You can use a LatLng literal in place of a google.maps.LatLng object when
  // creating the Marker object. Once the Marker object is instantiated, its
  // position will be available as a google.maps.LatLng object. In this case,
  // we retrieve the marker's position using the
  // google.maps.LatLng.getPosition() method.
  const infowindow = new google.maps.InfoWindow({
    content: "<p>Marker Location:" + marker.getPosition() + "</p>",
  });
  google.maps.event.addListener(marker, "click", () => {
    infowindow.open(map, marker);
  });
}

$("#contact-form").submit(function(e){
    // prevent from normal form behaviour
        e.preventDefault();
        // serialize the form data  
        var serializedData = $(this).serialize();
        //let target_element = $('#add-html-here');
        $.ajax({
            type : 'POST',
            url :  "{% url 'home:contact' %}",
            data : serializedData,
            success : function(res){
            //reset the form after successful submit
                $("#contact-form")[0].reset();
                  
              let html_1=`  
             <div class="u-s-m-b-30">

                <label for="c-message"></label>
                <p> Messgae Sent Successfully </p>
            </div>`;
                     
             
                $("#message").html(html_1);
                
          

            },
            error : function(response){
                console.log(response)
            }
        });
   });
</script>
